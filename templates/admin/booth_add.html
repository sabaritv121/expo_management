{% extends 'admin_dash.html' %}

{% block content %}

{% load crispy_forms_filters %}


<form method ="post">
{% csrf_token %}
<div class="col-lg-8">
    <div class="card">
        <div class="card-header"><strong>Hello {{request.user}}</strong></div>
        <div class="card-body card-block">
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <label class=" form-control-label">Venue</label>
                    <input    class="form-control" readonly value="{{schedule.user}}">

                </div>

                 <div class="form-group">
                    <label class=" form-control-label">Number of booths</label>
                     <input  required  class="form-control" readonly value="{{schedule.number_of_booths}}">

                </div>


                <div class="form-group">
                    <label  class=" form-control-label">Expo code</label>
                 <input  required  class="form-control" readonly value="{{schedule.expo_code}}">

                </div>

                 <div class="form-group">
    <label for="exampleInputEmail1">Booth id</label>
    <input type="text" class="form-control" name="booth" id="exampleInputEmail1"  placeholder="Enter">
    <small id="emailHelp" class="form-text text-muted">.</small>
  </div>


                <div class="form-actions form-group ">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
                {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </form>
        </div>

    </div>
</div>
</form>

{% endblock %}
