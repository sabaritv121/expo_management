

{% extends 'visiter_dash.html' %}

{% block content %}
<form method ="post">
{% csrf_token %}
<div class="col-lg-8">
    <div class="card">
        <div class="card-header"><strong>Hello {{request.user}}</strong></div>
        <div class="card-body card-block">
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <label class=" form-control-label">Venue</label>
                    <input    class="form-control" readonly value="{{schedule.venue}}">

                </div>

                 <div class="form-group">
                    <label class=" form-control-label">Start Date</label>
                     <input  required  class="form-control" readonly value="{{schedule.start_date}}">

                </div>
                <div class="form-group">
                    <label  class=" form-control-label">Expo code</label>
                 <input  required  class="form-control" readonly value="{{schedule.expo_code}}">

                </div>

                 <div class="form-group">
    <label for="exampleInputEmail1">Number of tickets</label>
    <input type="Number" class="form-control" name="ticket" id="exampleInputEmail1"  placeholder="Maximum 10 Tickets/user">
    <small id="emailHelp" class="form-text text-muted">.</small>
  </div>
                          <div class="form-group">
    <label for="exampleInputEmail1">Mobile number</label>
    <input type="text" class="form-control" name="mobile" id="exampleInputEmail12"  placeholder="Enter mobile number">
    <small id="emailHelp1" class="form-text text-muted"></small>
  </div>

                <div class="form-actions form-group ">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
                {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </form>
        </div>

    </div>
</div>
</form>
{% endblock %}
