

{% extends 'Company_dash.html' %}

{% block content %}





<form method ="post">
{% csrf_token %}
<div class="col-lg-8">
    <div class="card">
        <div class="card-header"><strong>Book Appointment</strong></div>
        <div class="card-body card-block">
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <label class=" form-control-label">Venue</label>
                    <input    class="form-control" readonly value="{{schedule.venue}}">

                </div>

                 <div class="form-group">
                    <label class=" form-control-label">Start Date</label>
                     <input  required  class="form-control" readonly value="{{schedule.start_date}}">

                </div>
                <div class="form-group">
                    <label  class=" form-control-label">Expo code</label>
                 <input  required  class="form-control" readonly value="{{schedule.expo_code}}">

                </div>



                 <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name="uname" id="exampleInputEmail1"  placeholder="Enter username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
  </div>
<!--                            <div class="form-group">-->
<!--    <label for="exampleInputEmail1">Number Of Booths</label>-->
<!--    <input type="Number" class="form-control" name="num" id="exampleInputEmail2"  placeholder="Enter number of booths">-->
<!--    <small id="emailHelp1" class="form-text text-muted">We'll never share your username with anyone else.</small>-->
<!--  </div>-->
<div class="form-group">
    <label for="exampleInputEmail1">Number Of Booths</label>
    <input type="number" class="form-control" name="num" id="exampleInputEmail2" placeholder="Enter number of booths">
    <small id="emailHelp1" class="form-text text-muted">Maximum 5 booths were allowed </small>
</div>

<script>
    document.getElementById('exampleInputEmail2').addEventListener('input', function() {
        var numBooths = parseInt(this.value, 10);

        if (numBooths > 5) {
            alert('More than 5 booths are not allowed.');
            this.value = ''; // Clear the input field
        }
    });
</script>




                <div class="form-actions form-group ">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
                {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </form>
        </div>

    </div>
</div>
</form>
{% endblock %}
