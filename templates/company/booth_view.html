{% extends 'Company_dash.html' %}

{% block content %}

{% load crispy_forms_filters %}
<div class="col-lg-20">
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
        {{message}}
    </div>
    {% endfor %}
    <div class="card">
        <div class="card-header">
            <strong class="card-title">BOOTH LIST</strong>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">SI No</th>
                    <th scope="col">Expo code</th>
                    <th scope="col">Company</th>
                    <th scope="col">Booth ID</th>








                </tr>
                 <tbody>
                {% for n in data %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{n.expocode}}</td>

                    <td>{{n.user}}</td>
                    <td>{{n.Booth_id}}</td>




                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
